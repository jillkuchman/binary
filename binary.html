<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title>Binary calculator</title>
    </head>
    <body>
        <h1>Magical Binary Converter</h1>
        <form id="binary">
            <label for="user_input">Enter a number in binary</label>
            <input type="text" id="user_input">
            <button type="submit" class="btn btn-danger">;</button>
        </form>

        <div id="result_binary_true">
            <p>
                <span class="input_binary"></span> in base ten is <span class="result_decimal"></span>
            </p>
        </div>

        <div id="not_binary">
            <p>
                <span class="not_binary"></span>
            </p>
        </div>

    </body>
</html>
